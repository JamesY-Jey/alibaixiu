    <script type="text/html" id="cTpl">
        {{each list}}
        <tr>
            <td class="text-center"><input type="checkbox" data-id="{{$value._id}}"></td>
            <td>{{$value.title}}</td>
            <td>{{$value.className}}</td>

                <a href="javascript:;" class="btn btn-info btn-xs edit">编辑</a>
                <a href="javascript:;" class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script>
        // 定义一个空数组 存放添加的数据对象
        var cArr = [];
        // 添加分类的功能
        $('#cAdd').on('click', function() {
            $.ajax({
                type: 'post',
                url: '/categories',
                data: $('form').serialize(),
                success: function(res) {
                    // 把返回的添加对象加到数组中
                    cArr.push(res);
                    render(cArr);
                    // 清空表单
                    $('#title').val('');
                    $('#className').val('');
                }
            });
        })

        // 完成分类显示功能
        $.ajax({
            type: 'get',
            url: '/categories',
            success: function(res) {
                cArr = res;
                render(cArr);
            }
        })

        function render(arr) {
            var str = template('cTpl', {
                list: arr
            });
            $('tbody').html(str);
        }

        // 修改用户功能
        var id = null;
        $('tbody').on('click', '.edit', function() {
            // 获取点击用户的id
            id = $(this).parent().attr('data-id');
            // 表单替换当前点击用户的数据
            $('form>h2').text('修改分类');
            // 获取点击行元素下面的子节点对象
            var trObj = $(this).parents('tr');
            $('#title').val(trObj.children().eq(1).text());
            $('#className').val(trObj.children().eq(2).text());
            // 修改按钮显示
            $('#cAdd').hide();
            $('#cEdit').show();
        });

        // 给修改按钮注册点击事件
        $('#cEdit').on('click', function() {
            var formData = $('form').serialize();
            $.ajax({
                type: 'put',
                url: '/categories/' + id,
                data: formData,
                success: function(res) {
                    // 通过res对象里面的_id属性的值去数组中 cArr这个数组将对应的元素找出来 
                    // 如果数组里面的元素的_id的值刚好等于了res._id
                    var index = cArr.findIndex(item => item._id == res._id);
                    // 将res这个对象赋值给了cArr这个数组里面的指定元素
                    cArr[index] = res;
                    render(cArr);
                    // 清空表单
                    $('#cEdit').hide();
                    $('#cAdd').show();
                    $('form > h2').text('添加新用户');
                    $('#title').val('');
                    $('#className').val('');
                }
            })
        });

        // 删除用户功能
        $('tbody').on('click', '.delete', function() {
            if (confirm('您确定要删除吗')) {
                // 获取id值
                var id = $(this).parent().attr('data-id');
                $.ajax({
                    type: 'delete',
                    url: '/categories/' + id,
                    success: function(res) {
                        // 返回的是一个对象，去cArr将对应的索引找到并渲染
                        var index = cArr.findIndex(item => item._id == res._id);
                        cArr.splice(index, 1);
                        render(cArr);
                    }
                })
            }
        });

        // 全选功能
        $('thead input[type="checkbox"]').on('click', function() {
            var flag = $(this).prop('checked');
            // tbody里面的复选框的状态是由flag的值来决定的
            $('tbody input[type="checkbox"]').prop('checked', flag);
            // 如果上面的复选框已经打上勾了 我们就让批量删除按钮显示
            if (flag) {
                $('#allDel').show()
            } else {
                $('#allDel').hide()
            }
        });
        // 复选功能
        $('tbody').on('click', 'input[type="checkbox"]', function() {
            // 复选框的个数
            var checkLength = $('tbody input[type="checkbox"]').length;
            // 选中的个数
            var cLength = $('tbody input[type="checkbox"]:checked').length;
            if (cLength == checkLength) {
                $('thead input[type="checkbox"]').prop('checked', true);
            } else {
                $('thead input[type="checkbox"]').prop('checked', false);
            }
            if (cLength > 1) {
                $('#allDel').show()
            } else {
                $('#allDel').hide()
            }
        });

        // 批量删除功能
        $('#allDel').on('click', function() {
            if (confirm('确定要删除选中的任务吗?')) {
                // 找到所有被选中的复选框
                var checkUser = $('tbody input:checked');
                var ids = [];
                // 遍历选中的复选框 将id添加到数组中
                checkUser.each(function(index, item) {
                    ids.push($(item).attr('data-id'));
                });
                // 发送ajax
                $.ajax({
                    type: 'delete',
                    url: '/categories/' + ids.join('-'),
                    success: function(res) {
                        // 返回的是一个对象，去cArr将对应的索引找到并渲染
                        res.forEach(value => {
                            var index = cArr.findIndex(item => item._id == value._id);
                            cArr.splice(index, 1);
                            render(cArr);
                        })
                    }
                })
            }
        })
    </script>
